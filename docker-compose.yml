services:
  db:
    image: postgres:15
    container_name: aggroso-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-aggroso}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aggroso}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aggroso-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aggroso-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-aggroso}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aggroso-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aggroso-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - aggroso-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  aggroso-network:
    driver: bridge
